[package]
name = "ragit-core"
version = "0.1.0"
edition = "2024"

[dependencies]
fnv = "1.0"
rand = "0.8"
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
