rust-embed = { version = "8.7.2", features = ["debug-embed"] , path = "../../../vendor/rust-embed"}
fastrand = "2.0.1"
getrandom = { version = "0.3.3", features = ["wasm_js"] }
rand = "0.8.5"
rand_core = { version = "0.6.4", features = ["std"] }
emojis = "0.7.0"
csv = "1.3.1"
markdown = "1.0.0"
urlencoding = "2.1.3"
scraper = "0.23.1"
rrust_kontekst = {path = "../../../vendor/meta-introspector/solfunmeme-dioxus/crates/rrust_kontekst"}
