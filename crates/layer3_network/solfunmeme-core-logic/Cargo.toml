[package]
name = "solfunmeme_core_logic"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[dependencies]
sophia_turtle = "0.8"
sophia_api = "0.8"
sophia_inmem = "0.8"
syn-serde = { git = "https://github.com/meta-introspector/syn-serde-rust", branch="main", features = ["json"] }

inventory = "0.3"
zip = { version = "0.6" , default-features=false }
bincode = "1.3.3"
bip39 = "2.1.0"
bs58 = "0.5.1"
chacha20poly1305 = "0.10.1"
chrono = "0.4.41"
console_log = "1.0.0"
log = "0.4.21"
markdown-meta-parser = "0.1.3"
nalgebra = "0.33.2"
nom = "8.0.0"
percent-encoding = "2.3.1"
pulldown-cmark = "0.13.0"
regex = "1.10.4"
ring = { version = "0.17.14", features = ["wasm32_unknown_unknown_js"] }
ring-compat = "0.8.0"
serde = { version = "1.0", features = ["derive"] }
aes-gcm = "0.10.3"
base64 = "0.22.1"
serde_json = "1.0"
