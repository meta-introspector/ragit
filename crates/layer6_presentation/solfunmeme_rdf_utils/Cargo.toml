[package]
name = "solfunmeme_rdf_utils"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
sophia_api = "0.8.0"
sophia_iri = "0.8.0"
sophia_inmem = "0.8.0"
sophia_turtle = "0.8.0"
sophia_jsonld = "0.8.0"
serde_json = "1.0.140"
json-ld = { version = "0.15.1", features = ["reqwest"] }
reqwest = { version = "0.12.5", features = ["json"] }
tokio = { version = "1.46.1", features = ["full"] }
mownstr = "0.1"
uuid = { version = "0.8", features = ["v4"] }

[dev-dependencies]
tempfile = "3.10"